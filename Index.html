    <title>Login & Registration Form</title>

  <body>
     <div class="container">
        <div class="forms-container">
		   <div class="login-register">
		      <form action="" class="login-form" method="post">
			    <h2 class="title">Login</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="user" placeholder="Enter Mobile Number or Email ID">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" placeholder="Enter Password">
                </div>
                <input type="submit" value="LOGIN" class="btn solid">  
			  </form>
			  
			  <form action="register.php" class="register-form" method ="post">
			    <h2 class="title">Register</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="user" placeholder="Type Mobile Number or Email ID">
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" placeholder="Type New Password">
                </div>
				<div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Re-type New Password">
                </div>
                <input type="submit" value="REGISTER" class="btn solid">  
			  </form>
			  
		   </div>
		</div>
	 
	    <div class="panels-container">
		    <div class="panel left-panel">
              <div class="content">
                <h3>New on Falcon ?</h3>
                <p>Come'on, get Registered today!</p>
                <button class="btn transparent" id="register_btn">Register</button>
              </div>
              <img src="login.svg" class="image" alt="" />
            </div>
		
            <div class="panel right-panel">
              <div class="content">
                <h3>Already on Falcon?</h3>
                <p>Log in quickly!</p>
               <button class="btn transparent" id="login_btn">Login</button>
             </div>
             <img src="register.svg" class="image" alt="" />
            </div>
		</div> 
	 </div>
